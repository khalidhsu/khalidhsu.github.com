		<p>每年的大年初二，都是爷爷的生日。<br />
亲戚都在这个时候聚在一起。<br />
去老家的时候，路上意外地塞了半小时车。<br />
二姐还带了未来的二姐夫去。<br />
后来还发现，二姐的小学同学，成了我们的亲戚。  </p>

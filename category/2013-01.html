				<div class="entry-content"> <p>今天是辉哥生日，昨晚搞的庆祝。  <br />
还叫班上的女生来包饺子。  <br />
饺子不错但是，貌似忘了放盐。还好有一瓶酱油。  <br />
在吃完饭再吃撑饺子和其他小吃的情况下，还要被各位爷坑酒。  <br />
幸亏没倒下但胃胀的难受，让我辗转反侧彻夜无眠。  <br />
当然，后来还认识了辉哥老乡，同样很喜欢编程的学弟。    </p> </div>
